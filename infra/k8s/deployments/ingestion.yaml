apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion
  labels:
    app: ingestion
    tier: backend
    component: ingestion
    cost-center: sim-corp
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestion
  template:
    metadata:
      labels:
        app: ingestion
        tier: backend
        component: ingestion
        cost-center: sim-corp
        environment: production
    spec:
      containers:
      - name: ingestion
        image: simcorp/ingestion:latest
        ports:
        - containerPort: 4001
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "4001"
        - name: DATABASE_POOL_MIN
          value: "2"
        - name: DATABASE_POOL_MAX
          value: "10"
        livenessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 4001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion
  labels:
    app: ingestion
    cost-center: sim-corp
spec:
  type: ClusterIP
  ports:
  - port: 4001
    targetPort: 4001
    protocol: TCP
    name: http
  selector:
    app: ingestion
