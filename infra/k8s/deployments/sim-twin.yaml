apiVersion: apps/v1
kind: Deployment
metadata:
  name: sim-twin
  labels:
    app: sim-twin
    tier: backend
    component: sim-twin
    cost-center: sim-corp
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sim-twin
  template:
    metadata:
      labels:
        app: sim-twin
        tier: backend
        component: sim-twin
        cost-center: sim-corp
        environment: production
    spec:
      containers:
      - name: sim-twin
        image: simcorp/sim-twin:latest
        ports:
        - containerPort: 4002
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "4002"
        - name: DATABASE_POOL_MIN
          value: "2"
        - name: DATABASE_POOL_MAX
          value: "10"
        livenessProbe:
          httpGet:
            path: /health
            port: 4002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 4002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: sim-twin
  labels:
    app: sim-twin
    cost-center: sim-corp
spec:
  type: ClusterIP
  ports:
  - port: 4002
    targetPort: 4002
    protocol: TCP
    name: http
  selector:
    app: sim-twin
